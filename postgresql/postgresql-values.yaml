auth:
  postgresPassword: "supersecret"
  username: "appuser"
  password: "apppassword"
  database: "testdb"

primary:
  persistence:
    enabled: true
    size: 10Gi
  
  initdb:
    scriptsConfigMap: postgresql-initdb

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Optional: Enable read replicas for HA
readReplicas:
  replicaCount: 0

# Optional: Enable metrics
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
