[newrelic]
monitor_mode = true
log_level = info

# AI Monitoring specific settings
ai_monitoring.enabled = true
ai_monitoring.streaming.enabled = true
ai_monitoring.record_content.enabled = true

# Kubernetes labels
labels = environment:production;cluster:default

# Distributed tracing
distributed_tracing.enabled = true
span_events.enabled = true

# Security settings for AI
ai_monitoring.content_filter_patterns = password,ssn,credit_card
